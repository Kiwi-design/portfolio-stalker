<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select { padding: 8px; width: 280px; max-width: 90vw; }
    button { padding: 8px 12px; margin-top: 8px; cursor: pointer; }
    .row { margin-bottom: 10px; }
    .box { border: 1px solid #ddd; padding: 14px; border-radius: 8px; max-width: 900px; margin-bottom: 16px; }
    #status, #txStatus, #portfolioStatus { white-space: pre-wrap; margin-top: 10px; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px 10px; }
    th { background: #f7f7f7; text-align: left; }
    td.num, th.num { text-align: right; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <h1>Portfolio Tracker</h1>

  <div class="box">
    <h2>Account</h2>

    <div class="row">
      <label>Email</label><br/>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>

    <div class="row">
      <label>Password</label><br/>
      <input id="password" type="password" placeholder="Password" />
    </div>

    <button id="signup">Sign up</button>
    <button id="login">Log in</button>
    <button id="logout" style="display:none;">Log out</button>

    <div id="status"></div>
  </div>

  <div class="box" id="appBox" style="display:none;">
    <h2>Add / Edit transaction</h2>

    <div class="row">
      <label>Symbol</label><br/>
      <input id="txSymbol" type="text" placeholder="AAPL or IWVL.L" />
    </div>

    <div class="row">
      <label>Date</label><br/>
      <input id="txDate" type="date" />
    </div>

    <div class="row">
      <label>Side</label><br/>
      <select id="txSide">
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
    </div>

    <div class="row">
      <label>Quantity</label><br/>
      <input id="txQty" type="number" step="0.0001" placeholder="10" />
    </div>

    <div class="row">
      <label>Price</label><br/>
      <input id="txPrice" type="number" step="0.0001" placeholder="150.00" />
    </div>

    <button id="addTx">Add transaction</button>
    <button id="cancelEdit" style="display:none; margin-left:8px;">Cancel edit</button>

    <div id="txStatus"></div>

    <hr style="margin:18px 0;" />

    <h2>Your portfolio</h2>
    <button id="loadPortfolio">Load portfolio</button>
    <div id="portfolioStatus"></div>
    <div id="portfolioOutput" style="margin-top:10px;"></div>

    <hr style="margin:18px 0;" />

    <h2>Your transactions</h2>
    <div id="txList"></div>
  </div>

  <script src="app.js?v=40"></script>
</body>
</html>
